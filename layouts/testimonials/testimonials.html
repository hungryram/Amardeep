                {{ if .Params.heading }}<h1 class="title is-2">{{ .heading }}</h1>{{ end }}

                {{ end }}
            </div>
        </div>
        <div class="columns">
            <div class="column is-4">
                {{ .Params.testimonial }}
            </div>
        </div>
    </div>
</div>
